{% extends 'base.html' %}
{% block title %}Edit Student{% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Edit Student</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="actions">
                <button type="submit" class="btn btn-edit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
