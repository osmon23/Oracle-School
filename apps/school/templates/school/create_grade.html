{% extends 'base.html' %}
{% block title %}Create Grade{% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Create Grade</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Create Grade</button>
        </form>
    </div>
</div>
{% endblock content %}
