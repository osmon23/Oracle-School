{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="actions">
                    <button type="submit" class="btn btn-edit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
